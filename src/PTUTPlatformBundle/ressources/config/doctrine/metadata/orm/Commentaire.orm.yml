Commentaire:
    type: entity
    table: commentaire
    id:
        id:
            type: integer
            nullable: false
            options:
                unsigned: false
            id: true
            generator:
                strategy: IDENTITY
    fields:
        auteur:
            type: string
            nullable: false
            length: 255
            options:
                fixed: false
        contenu:
            type: string
            nullable: false
            length: 600
            options:
                fixed: false
        reponse:
            type: integer
            nullable: false
            options:
                unsigned: false
        date:
            type: time
            nullable: false
    lifecycleCallbacks: {  }
